                label: "Nome Volume"
                type: "DialogFieldTextBox"
                required: true
                position: 0

              - name: "volume_description"
                label: "Descrizione"
                type: "DialogFieldTextBox"
                required: false
                position: 1

              - name: "volume_size"
                label: "Dimensione (GB)"
                type: "DialogFieldTextBox"
